<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virtual Tour of Philly</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f5f5f5; }
    h1 { text-align: center; }
    .location { margin: 30px 0; background: white; padding: 20px; border-radius: 10px; }
    img { max-width: 100%; height: auto; border-radius: 10px; }
    audio { width: 100%; margin-top: 10px; }
  </style>
</head>
<body>

  <h1>Virtual Tour of Philadelphia</h1>

  <div class="location">
    <h2>LOVE Park</h2>
    <img src="images/love-park.jpg" alt="LOVE Park">
    <audio controls>
      <source src="audio/love-park.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

  <!-- Repeat for other locations -->

</body>
</html>
